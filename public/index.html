<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação das Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cotação do Real Brasileiro</h1>
        <label for="currency-select">Escolha a moeda:</label>
        <select id="currency-select">
            <option value="USD">Dólar Americano (USD)</option>
            <option value="CAD">Dólar Canadense (CAD)</option>
            <option value="EUR">Euro (EUR)</option>
        </select>
        
        <label for="amount-input">Valor em reais:</label>
        <input type="number" id="amount-input" value="1">
        
        <button id="convert-button">Converter</button>

        <div id="rate">
            <p>Valor: <span id="rate-value"></span></p>
            <p>Conversão: <span id="converted-value"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
