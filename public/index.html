<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Veja a cotação do dólar americano, dólar canadense e euro em relação ao real brasileiro em tempo real.">
    <meta name="keywords" content="cotação, dólar, euro, real brasileiro, tempo real, moedas, conversão">
    <meta name="author" content="Seu Nome">
    <title>Cotação do Real Brasileiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Cotação de moedas</h1>
            <div class="conversion-form">
                <label for="currency-select">Escolha a moeda:</label>
                <select id="currency-select">
                    <option value="USD">Dólar Americano (USD)</option>
                    <option value="CAD">Dólar Canadense (CAD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real Brasileiro (BRL)</option>
                </select>
                <label for="amount-input">Digite o Valor:</label>
                <input type="number" id="amount-input">
                <button id="convert-button">Converter</button>
            </div>
            <div class="result">
                <ul id="converted-values"></ul>
            </div>
        </div>
        <div class="container remitly-container">
            <a href="https://remit.ly/paw0bste" class="remitly-button">Envie dinheiro para o Brasil pela Remitly</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
